<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type = "text/css" rel = "stylesheet">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-12">
            <div class = "row">
                <div class = "col-4" th:each = "item: ${tovary}">
                    <div class="card mt-3" style="width: 100%;">
                        <div class="card-body" >
                            <h5 class="card-title" th:text = "${item.getName()}"></h5>
                            $<span th:text = "${item.getPrice()}"></span>
                            <p class="card-text" th:text  = "${item.getDescription()}"></p>
                            <!--<a th:href="@{'/details?id=' + ${item.getId()}}" class="btn btn-primary">View Details</a>-->
                            <a th:href="@{'/details/' + ${item.getId()}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <br>
    <a href="/addItem" type="button" class="btn btn-success">Add Item</a>
</div>

<script src="/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
