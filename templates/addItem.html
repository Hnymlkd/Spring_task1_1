<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type = "text/css" rel = "stylesheet">
</head>
<body>
<table align="center">
    <tr>
        <td>
            <form method="post" th:action="@{/addItem}">
                <label class="form-label">Enter name:</label>
                <input class="form-control" type="text" name="itemName">
                <br>
                <label class="form-label">Enter description:</label>
                <input class="form-control" type="text" name="itemDescription">

                <label class="form-label">Enter price:</label>

                <button class ="btn btn-success" type="submit">Add Item</button>
            </form>
        </td>
    </tr>
