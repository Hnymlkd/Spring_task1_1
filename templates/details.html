<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type = "text/css" rel = "stylesheet">
</head>
<body>
<div class = "container">
    <form method="post" action="/saveItem">
        <input type = "hidden" th:value="${tovar.id}" name = "idishka">
        <label class="form-label">Enter name:</label>
        <input class="form-control" type="text" name="itemName" th:value="${tovar.name}">
        <br>
        <label class="form-label">Enter description:</label>
        <input class="form-control" type="text" name="itemDescription" th:value="${tovar.description}">
        <br>
        <label class="form-label">Enter price:</label>
        <input class="form-control" type="number" name="itemPrice" th:value="${tovar.price}">
        <br>
        <button class="btn btn-success" type="submit">Save Item</button>
    </form>
    <br>
    <form method="post" action="/deleteItem">
        <input type = "hidden" th:value="${tovar.id}" name = "idshka">
        <button class="btn btn-danger">Delete Item</button>
    </form>
</div>

<script src="/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
